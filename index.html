<!DOCTYPE html>
<html>
<head>
	<title>Chords</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="/assets/css/style-page.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=News+Cycle:wght@700&display=swap" />

	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
	<h1>Chords</h1>
	<p><i>a work in progress</i></p>
	<div class="cntr">
		<button id="sticky">Sticky control</button>
		<button id="play" class="hide">Play chord</button>
		<button id="save" class="hide">Save chord</button>
		<p id="ctrl">Hold control to select multiple notes to add to a chord</p>
		<br />

		<div id="keyboard" class="no-select"></div>
		<br />
		<br />

		<div id="oct_chng">
			<button id="left"><</button>
			<span id="octaves">C4 - C6</span>
			<button id="right">></button>
		</div>

		<!-- to edit -->
		<div id="url-data" class="hide">
			<h2>Chord from your URL:</h2>
			<p id="chord-in-url"></p>
			<button id="play-url" class="hide">Play chord from URL</button>
		</div>


		<!-- to edit -->
		<div id="share" class="hide">
			<h2>Share this chord</h2>
			<p><a id="chord-url"></a></p>
			<button id="copy-url">Copy url</button>
			<span id="copy-conf">&nbspCopied!</span>
		</div>
		<br />

		<!-- to implement -->
		<!-- 
		<div id="saved-chords">
			<h1>Saved Chords</h1>
		</div> -->
	</div>

</body>

<script src="script.js"></script>
</html>
